<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baroque Keyboards List</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="instrument" class="primary">Instrument</label>
        <input type="text" id="instrument" required/>
    </div>

    <div class="form-item">
      <label for="nationality" class="primary">Country of Origin</label>
      <input type="text" id="nationality" required/>
    </div>

    <div class="form-item">
      <label for="manuals" class="primary">Manuals</label>
      <select id="manuals"> disabled selected
      <option value="" disabled selected>Select one</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Triple">Triple</option>
        </select>
      </div>
      <div class="form-item">
        <label for="authenticity" class="primary">Authenticity</label>
        <select id="authenticity"> disabled selected
          <option value="" disabled selected>Choose one</option>
          <option value="Authentic">Authentic</option>
          <option value="Modern Copy">Modern Copy</option>
        </select>
      </div>
      <div class="form-item">
        <label for="decorated" class="primary">Decoration Level</label>
        <select id="decorated"> disabled selected
          <option value="" disabled selected>Select an option</option>
          <option value="Highly Ornate">Highly Ornate</option>
          <option value="Moderate">Moderate</option>
          <option value="Not Applicable">Not Applicable</option>
        </select>
      </div>
    </div>
    <p>Select Lute Stop Status</p>
    <div>
      <input type="radio" id="lutestop" name="lute-stop" value="yes" required checked>
      <label for="lute-stop">Yes</label>
    </div>

    <div>
      <input type="radio" id="lutestop" name="lute-stop" value="no" required>
      <label for="luteStop">No</label>
    </div>

    <input type="submit" value="Save"/>

</form>



<button id="delete-all">Delete All</button>

<h1>Baroque Keyboards List</h1>
<ul id ="instrument-list"></ul>
</body>
</html>
