<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baroque Keyboards List</title>
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="instrument" class="primary">Instrument</label>
        <input type="text" id="instrument" required/>
    </div>

    <div class="form-item">
      <label for="nationality" class="primary">Country of Origin</label>
      <input type="text" id="nationality" required/>
    </div>

    <div class="form-item">
      <label for="manuals" class="primary">Manual</label>
      <select id="manuals"> disabled selected
      <option value="" disabled selected>Select number of manuals</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Triple">Triple</option>
        </select>
      </div>
    </div>
    <p>Select Lute Stop Status</p>
    <div>
      <input type="radio" id="lute-stop" name="lute-stop" value="yes" checked>
      <label for="lute-stop">Yes</label>
    </div>

    <div>
      <input type="radio" id="lute-stop" name="lute-stop" value="no" checked>
      <label for="lute-stop">No</label>
    </div>

    <input type="submit" value="Save"/>

</form>



<button id="delete-all">Delete All</button>

<h1>Baroque Keyboards List</h1>
<ul id ="instrument-list"></ul>
</body>
</html>
